<!doctype html>
<html lang="en">

<head>
    <title>AgendaConsulta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="min-vh-100 bg-light overflow-hidden">

    <img src="assets/imgs/family.jpg" alt="" class="img">

    <div class="bg-dark min-vh-100 min-vw-100 position-fixed z-3 top-0" style="opacity: 0.5;"></div>

    <img class="img-fluid position-absolute z-3  w-100 " style="bottom: -80px;" src="assets/imgs/frameX.svg" alt="">

    <main class="d-flex align-items-center justify-content-center h-100 container p-0 position-relative z-3">
        <form class="h-100 form_login p-0">
            <div
                class="d-flex flex-column justify-content-center gap-4 gap-xxl-5 align-items-center container min-vh-100">
                <div>
                    <img src="assets/imgs/logo.svg" alt="Company Logo" style="filter: brightness(1.2);" id="logo">
                </div>
                <div class="d-flex flex-column align-items-center justify-content-center w-100 h-100 mt-3">
                    <h4 class="w-100 text-left text-primary m-0" style="line-height: normal;">Faça seu login</h4>
                    <div class="w-100 m-0 p-0  mt-lg-1">
                        <label for="email" class="form-label text-primary w-100 mt-4">CPF ou CNPJ</label>
                        <input type="email" name="email" id="email" class="form-control" style="min-height: auto;">
                    </div>

                    <div class="form-check mt-2 mb-3 py-0 pe-0 m-0 mt-lg-2  w-100" style="max-height: 18px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            É telefone?
                        </label>
                    </div>

                    <div class="w-100 position-relative my-0 py-0 mt-lg-2">
                        <label for="password" class="form-label my-0 py-0 text-primary">Senha</label>
                        <input type="password" name="password" id="password" class="form-control  w-100 my-0 py-0" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
                    </div>

                    <div class="d-flex justify-content-between align-items-center  mb-4 mb-3 mb-xxl-4  w-100">
                        <div class="form-check" style="max-height: 18px;">
                            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Lembrar-me
                            </label>
                        </div>
                        <a href="" class="text-secondary">Esqueci minha senha</a>
                    </div>

                    <div class="w-100 mt-2 mt-lg-2">
                        <button class="btn btn-primary w-100">Entrar</button>
                    </div>

                </div>
            </div>
        </form>
    </main>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>


       
    <script>
        const togglePassword = document
            .querySelector('#togglePassword');

        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {

            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';

            password.setAttribute('type', type);

            togglePassword.classList.remove(...togglePassword.classList)
            togglePassword.classList.add("bi")
            togglePassword.classList.add(type === "text" ? 'bi-eye' : 'bi-eye-slash')

        });
    </script>

</body>

</html>
